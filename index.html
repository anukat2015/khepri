<!DOCTYPE html>
<html lang="en" ng-app="app" ng-hint>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="styles/vendor-a87ffa4e2f.css">
    <link rel="stylesheet" href="styles/main-0f7fce5936.css">
    <title>Khepri</title>
  </head>
  <body>
    <div ng-class="authOpen ? 'modal-open fade in' : ''" ng-style="authOpen ? {display:'block'} : {}" class="modal">
      <div ng-show="authOpen" class="modal-dialog">
        <form class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Authentication required</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Username:</label>
              <input type="text" ng-model="username" class="form-control">
            </div>
            <div class="form-group">
              <label>Password:</label>
              <input type="password" ng-model="password" class="form-control">
            </div>
          </div>
          <div class="modal-footer">
            <button ng-click="setAuth()" class="btn btn-success">Ok</button>
            <button ng-click="dismissAuth()" class="btn btn-danger">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">google.load('visualization', '1', {'packages':['corechart']});</script>
    <script src="scripts/vendor-22d3507c51.js"></script>
    <script src="scripts/main-3822c8a4b4.js"></script>
    <main ui-view=""></main>
    <div ng-show="authOpen" class="uib-modal-backdrop fade in"></div>
  </body>
</html>
